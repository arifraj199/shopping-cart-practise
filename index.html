<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .balance {
            right: 140px;
            top: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center font-semibold mt-12">My Shopping Cart</h1>
    </header>
    <main>
        <section class="bg-slate-100 w-11/12 mx-auto px-4 py-16 mt-16 mb-16">
            <div class="grid grid-cols-4 gap-4 w-4/5 mx-auto p-4 flex items-center bg-white rounded-lg mb-4">
                <div class="p-4 w-4/5">
                    <img src="images/product-1.png" alt="">
                </div>
                <div>
                    <h3 class="text-lg font-semibold">iPhone 11 128GB Black</h3>
                </div>
                <div class="flex w-1/2 mx-auto">
                    <button class="pr-2 text-5xl font-semibold">-</button>
                    <input class="w-2/4 text-center text-2xl font-normal bg-slate-100 rounded-md" type="text" value="1">
                    <button class="pl-2 text-4xl font-semibold">+</button>
                </div>
                <div class="flex">
                    <h1 class="pr-4 text-2xl font-semibold">$<span>1219</span></h1>
                    <img src="images/remove.png" alt="">
                </div>
            </div>
            <div class="grid grid-cols-4 gap-4 w-4/5 mx-auto p-4 flex items-center bg-white rounded-lg mb-4 ">
                <div class="p-4 w-4/5">
                    <img src="images/product-2.png" alt="">
                </div>
                <div class="">
                    <h3 class="text-lg font-semibold">iPhone 11 Silicone Case</h3>
                </div>
                <div class="flex w-1/2 mx-auto">
                    <button class="pr-2 text-5xl font-semibold">-</button>
                    <input class="w-2/4 text-center text-2xl font-normal bg-slate-100 rounded-md" type="text" value="1">
                    <button class="pl-2 text-4xl font-semibold">+</button>
                </div>
                <div class="flex">
                    <h1 class="pr-4 text-2xl font-semibold">$<span>59</span></h1>
                    <img src="images/remove.png" alt="">
                </div>
            </div>
            <div class="grid grid-cols-2 w-4/5 mx-auto p-4 relative bg-white rounded-lg mb-4">
                <div class="grid grid-rows-3 ml-12">
                    <div>
                        <h2 class="text-2xl">Subtotal:</h2>
                    </div>
                    <div>
                        <h2 class="text-2xl">Tax:</h2>
                    </div>
                    <div>
                        <h2 class="text-2xl">Total:</h2>
                    </div>
                </div>
                <div class="grid grid-rows-3 absolute balance">
                    <div>
                        <h2 class="text-2xl">$<span>1278</span></h2>
                    </div>
                    <div>
                        <h2 class="text-2xl">$<span>0</span></h2>
                    </div>
                    <div>
                        <h2 class="text-2xl">$<span>1278</span></h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/cart-calculate.js"></script>
</body>

</html>
